<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:insert="navbar :: navbar">  </div>
</div>
<div class="container">
    <div class="row">
        <div style="min-height:60vh" class="col-md-8 mb-5">
            <h3 style="font-family: Cinzel,serif; font-weight:bold">Resultados de la busqueda</h3>
            <div  class="mb-4" th:each="n,iterStat: ${noticias}" th:if="${#lists.size(noticias)} >0">
                <h2 style=";font-weight:300;font-family:Cinzel,serif" th:text="${n.encabezado}"></h2>
                <a href="/" th:href="@{/vernoticia/}+${n.idNoticia}">Ver mas..</a>
            </div>
            <div th:if="${#lists.size(noticias)} ==0">
                <h5 style="font-weight:300;font-family:Cinzel,serif">No se encontraron resultados asociados a la busqueda</h5>
            </div>

        </div>
    </div>

    <div th:insert="footer :: footer">  </div>
</div>
</body>
</html>
