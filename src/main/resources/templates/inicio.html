<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
<div class="container-fluid">
    <div th:insert="navbar :: navbar">  </div>
    <div th:if="${msjsesion}" th:text="${msjsesion}" class="alert alert-success" role="alert">
    </div>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
    </div>
    <div class="row">
        <div class="col-md-3">
            <div th:insert="sidebar :: sidebar">  </div>
        </div>
        <div class="col-md-9">
            <div class="container" style="min-height: 100vh;">
                <h1>Noticias</h1>
                <hr>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Encabezado</th>
                        <th scope="col">Fecha Publicacion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="n: ${noticias}">
                        <th th:text="${n.idNoticia}" scope="row"></th>
                        <td th:text="${n.encabezado}"></td>
                        <td th:text="${n.fechaPublicacion}"></td>


                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:insert="footer :: footer">  </div>

</div>
</body>

</html>
