<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Noticias</title>
</head>

<body class="text-center">
<form class="p-3 pt-5 m-auto" style="max-width: 330px;" th:action="@{/registro}" th:object="${usuario}" method="POST">
    <img class="mb-4" th:src="@{\images\logo-noticias.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Ingrese sus datos</h1>
    <div th:if="${param.exito}" class="alert alert-success" role="alert">
        Se ha registrado el usuario con exito
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Ha ocurrido un error
    </div>
    <div th:if="${param.error_usuario}" class="alert alert-danger" role="alert">
        El nombre de usuario ya existe. Intentar nuevamente
    </div>
    <label for="inputNombre" class="sr-only">Nombre</label>
    <input type="text" th:field="*{nombre}" name="nombre" style="margin: 1rem 0rem;" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
    <label for="inputApePaterno" class="sr-only">Apellido Paterno</label>
    <input type="text" th:field="*{apePaterno}" name="apepaterno" style="margin: 1rem 0rem;" id="inputApePaterno" class="form-control" placeholder="Apellido Paterno" required autofocus>
    <label for="inputApematerno" class="sr-only">Apellido Materno</label>
    <input type="text" th:field="*{apeMaterno}" name="apematerno" style="margin: 1rem 0rem;" id="inputApeMaterno" class="form-control" placeholder="Apellido Materno" required autofocus>
    <label for="inputNomUsuario" class="sr-only">Nombre de usuario</label>
    <input type="text" th:field="*{nomUsuario}" name="nomusuario" style="margin: 1rem 0rem;" id="inputNomUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
    <label for="inputContrasena" class="sr-only">Contrasena</label>
    <input type="password" th:field="*{contrasena}" name="contrasena" style="margin: 1rem 0rem;" id="inputContrasena" class="form-control" placeholder="ContraseÃ±a" required>
    <button name="enviar" class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
    <a href="/" th:href="@{/login}"><p class="mt-1 mb-3 text-muted">Iniciar Sesion</p></a>
    <a href="/" th:href="@{/}"><p class="mt-1 mb-3 text-muted">Noticias</p></a>
</form>
</body>

</html>
