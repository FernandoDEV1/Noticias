<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="text-center">
<form th:action="@{/login}" class="p-3 pt-5 m-auto" style="max-width: 330px;" method="POST">
    <img class="mb-4" src="assets/logo-noticias.svg" alt="" width="72" height="72" th:src="@{\images\logo-noticias.svg}">
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Ha ocurrido un error
    </div>
    <label for="inputNomUsuario" class="sr-only">Nombre de usuario</label>
    <input type="text" name="username" style="margin: 1rem 0rem;" id="inputNomUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
    <label for="inputContrasena" class="sr-only">Contrasena</label>
    <input type="password" name="password" style="margin: 1rem 0rem;" id="inputContrasena" class="form-control" placeholder="ContraseÃ±a" required>
    <button name="enviar" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>
    <a href="/" th:href="@{/registro}"><p class="mt-3 mb-3 text-muted">Registrarse</p></a>
    <a href="/" th:href="@{/}"><p class="mt-0 mb-3 text-muted">Noticias</p></a>
</form>
</body>

</html>
